schema: ../server/src/schema.ts
documents: ./src/**/*.ts*
generates:
  ./src/__generated__/types.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withHOC: false
      withComponent: false
      avoidOptionals: true
      skipTypename: false
      enumsAsTypes: true
      scalars:
        DateTime: string
